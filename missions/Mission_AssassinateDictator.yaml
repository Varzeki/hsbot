title: Assassinate a dictator
authors: [ Varzeki ]
attr: ACC
reward: 75
info: You are tasked with assassinating a dictator of a rimworld.
success: You manage to snipe the dictator from a nearby gnoll of discarded robotics, and get away cleanly!
fail: As you take your shot, a bodyguard notices and dives in front of the slug, while the dictator is whisked away to a bunker.
